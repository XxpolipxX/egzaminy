<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
    </header>

    <main>
        <form>
            <div id="blok1">
                <h2>Dane osobowe</h2>
                <input type="text" name="imie" id="imie" required placeholder="Wpisz imię...">
                <input type="text" name="nazwisko" id="nazwisko" required placeholder="Wpisz nazwisko...">
                <button onclick="nastepna(1)" type="button">Następna karta</button>
            </div>
            <div class="hide" id="blok2">
                <h2>Dane kontaktowe</h2>
                <input type="email" name="email" id="email" placeholder="Twój e-mail...">
                <input type="tel" name="telefon" id="telefon" placeholder="Twój numer telefonu...">
                <button onclick="nastepna(2)" type="button">Następna karta</button>
            </div>
            <div class="hide" id="blok3">
                <h2>Hasło do logowania</h2>
                <input type="password" name="haslo" id="haslo" placeholder="Podaj hasło">
                <input type="password" name="powtorz-haslo" id="powtorz-haslo" placeholder="Powtórz hasło">
                <button onclick="zatwierdz()" type="button">Zatwiedź</button>
            </div>
        </form>
    </main>

    <footer>
        <video src="./motyl.mp4" controls>Przeglądarka nie obsługuje tego formatu</video>
    </footer>

    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
                <td>9:00 - 12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
        </table>
    </footer>

    <footer>
        <p><a href="https://kwiaty.pl">Internetowa kwiaciarnia</a></p>
    </footer>

    <footer>
        <p>Formularz wykonał: XXXXXXXXXX</p>
    </footer>

    <script>
        let blok1 = document.getElementById("blok1");
        let blok2 = document.getElementById("blok2");
        let blok3 = document.getElementById("blok3");

        function nastepna(numerBloku) {
            if(numerBloku == 1) {
                blok1.classList.toggle('hide');
                blok2.classList.toggle('hide');
            } else {
                blok2.classList.toggle('hide');
                blok3.classList.toggle('hide');
            }
        }

        let imie = document.getElementById('imie');
        let nazwisko = document.getElementById('nazwisko');
        let email = document.getElementById('email');
        let telefon = document.getElementById('telefon');
        let haslo = document.getElementById('haslo');
        let powtorzHaslo = document.getElementById('powtorz-haslo');

        function zatwierdz() {
            if(haslo.value != powtorzHaslo.value) {
                alert("Podane hasła różnią się");
            }
            console.log("Witaj " + imie.value + " " + nazwisko.value);
        }
    </script>
</body>
</html>
